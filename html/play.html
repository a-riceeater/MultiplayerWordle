<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiplayerWordle</title>
    <link rel="stylesheet" href="play.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="../socket.js"></script>
</head>

<body>
    <div id="connectingScreen" style="display: none">
        <h1><span id="cs-dots-title">Connecting</span><span id="cs-dots">.</span>
        </h1>
        <p style="color: gray;" id="cs-para">Waiting for server...</p>
    </div>
    <div id="container">
        <p>Your opponent solved: 
            <span id="opponent-samat">0/5</span>
            -
        You Solved:
            <span id="yousolvedamt">0/5</span>
        </p>
        <hr>
        <div id="playContainer">
            <p id="pc-status">Connecting...</p>
            <div id="row1" class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>


            <br><br><br>
            <div id="row2" class="row">

                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>

            </div>

            <br><br><br>
            <div id="row3" class="row">

                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <br><br><br>
            <div id="row4" class="row">

                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

            <br><br><br>

            <div id="row5" class="row">

                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>

            </div>

            <br><br><br>

            <div id="row6" class="row">

                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>

            </div>
            <div id="keyboard">
                <div class="first-row">
                    <button class="keyboard-button">q</button>
                    <button class="keyboard-button">w</button>
                    <button class="keyboard-button">e</button>
                    <button class="keyboard-button">r</button>
                    <button class="keyboard-button">t</button>
                    <button class="keyboard-button">y</button>
                    <button class="keyboard-button">u</button>
                    <button class="keyboard-button">i</button>
                    <button class="keyboard-button">o</button>
                    <button class="keyboard-button">p</button>
                </div>
                <div class="second-row">
                    <button class="keyboard-button">a</button>
                    <button class="keyboard-button">s</button>
                    <button class="keyboard-button">d</button>
                    <button class="keyboard-button">f</button>
                    <button class="keyboard-button">g</button>
                    <button class="keyboard-button">h</button>
                    <button class="keyboard-button">j</button>
                    <button class="keyboard-button">k</button>
                    <button class="keyboard-button">l</button>
                </div>
                <div class="third-row">
                    <button class="keyboard-button" style="width: 55px">Del</button>
                    <button class="keyboard-button">z</button>
                    <button class="keyboard-button">x</button>
                    <button class="keyboard-button">c</button>
                    <button class="keyboard-button">v</button>
                    <button class="keyboard-button">b</button>
                    <button class="keyboard-button">n</button>
                    <button class="keyboard-button">m</button>
                    <button class="keyboard-button" style="width: 100px">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <div id="notWord" class="toast toast-invalid" style="display: none;"></div>
    <script src="play.js"></script>
</body>

</html>
